<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<head>
	<title>IGNORED</title>
</head>

<body>

	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			Create a New Periodic Maintenance Item
		</ui:define>
	
	<ui:define name="content">
		<br></br>
		<h:form>

			<h:panelGrid columns="2" title="Please Enter Periodic Maintenance Item Information" 
				headerClass="formheader" styleClass="formstyle" >
	     		<f:facet name="header">
            		<h:outputText value="Please Enter Periodic Maintenance Item Information"/>
         		</f:facet>
         		 
         		<h:outputText value="Item Type:"  styleClass="subheading" />
				<h:selectOneMenu value="#{createMaintenanceItemController.chosentype}">
					<f:selectItems value="#{createMaintenanceItemController.itemtypes}"
						var="onetype"
						itemLabel="#{onetype}"
						itemValue="#{onetype}" />
				</h:selectOneMenu>
         		        				
				<h:outputText value="Item Name:"  styleClass="subheading" />
				<h:inputText id="ItemName" value="#{createMaintenanceItemController.itemname}" required="true">
					<f:validateLength minimum="3" maximum="31" />
				</h:inputText>

				<h:outputText value="Item Description:"  styleClass="subheading" />				
				<h:inputTextarea id="ItemDescription" value="#{createMaintenanceItemController.itemdescription}" 
					rows="3" cols="60" maxlength = "510" required="true" />
				
				<h:outputText value="Frequency performed (months):"  styleClass="subheading" />						
				<h:selectOneMenu  value="#{createMaintenanceItemController.frequencyOfItem}" >
					<f:selectItems value="#{createMaintenanceItemController.numberOfMonths}"
						var="onecount" 
						itemLabel="#{onecount}"
						itemValue="#{onecount}" />
				</h:selectOneMenu>
						
				<h:outputText value="Assigned To:" styleClass="subheading" />
				<h:selectOneMenu value="#{createMaintenanceItemController.assignedToString}">
					<f:selectItem itemValue="#{0}" itemLabel="Choose the assigned person" />
					<f:selectItems value="#{createMaintenanceItemController.userList}"
						var="oneuser" 
						itemLabel="#{oneuser.username}"
						itemValue="#{oneuser.userid}" />
				</h:selectOneMenu>
							
			</h:panelGrid>
			<br />
			<h:panelGroup style="display:block; text-align:center"  >				
				<h:commandButton value="Submit New Maintenance Item" action="#{createMaintenanceItemController.addMaintenanceItem}" />
			</h:panelGroup>
			
			<br />
		    <h:messages layout="table" errorClass="errors" />
         		
		</h:form>
	</ui:define>
</ui:composition>

</body>
</html>
