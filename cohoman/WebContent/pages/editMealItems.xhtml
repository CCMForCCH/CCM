<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<head>
	<title>IGNORED</title>
</head>

<body>

	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			Edit Meal Fields
		</ui:define>
	
	<ui:define name="content">
		<br></br>
		<h:form>

			<h:panelGrid columns="2" title="Edit Meal Fields" 
				headerClass="formheader" styleClass="formstyle" >
	     		<f:facet name="header">
            		<h:outputText value="Choose what to change in the common meal:"/>
            		<br />
         		</f:facet>
         		Date:
				<h:outputText value="#{editMealController.chosenMealEvent.printableEventDate}" style="font-size: 18px;"/>         		
		      	Time:
				<h:selectOneMenu value="#{editMealController.slotNumber}" style="font-size: medium;">
					<f:selectItems value="#{editMealController.timeSlotsOfTheDay}"
						var="slot" 
						itemLabel="#{slot.slotString}"
						itemValue="#{slot.slotNumber}" />
				</h:selectOneMenu>		
				Menu:
				<h:inputTextarea id="Menu" value="#{editMealController.chosenMealEvent.menu}"
					rows="2" cols="40" required="true" style="font-size: 18px;"/>
				Lead cook:
				<h:selectOneMenu value="#{editMealController.chosenMealEvent.cook1}" style="font-size: medium;">
					<f:selectItems value="#{editMealController.userList}"
						var="oneuser" 
						itemLabel="#{oneuser.firstname} #{oneuser.lastname}"
						itemValue="#{oneuser.userid}" />
				</h:selectOneMenu>
				Cook 2:
				<h:selectOneMenu value="#{editMealController.chosenMealEvent.cook2}" style="font-size: medium;">
					<f:selectItem itemValue="" itemLabel="Choose Cook 2" />
					<f:selectItems value="#{editMealController.userList}"
						var="oneuser" 
						itemLabel="#{oneuser.firstname} #{oneuser.lastname}"
						itemValue="#{oneuser.userid}" />
				</h:selectOneMenu>
				Cook 3:
				<h:selectOneMenu value="#{editMealController.chosenMealEvent.cook3}" style="font-size: medium;">
					<f:selectItem itemValue="" itemLabel="Choose Cook 3" />
					<f:selectItems value="#{editMealController.userList}"
						var="oneuser" 
						itemLabel="#{oneuser.firstname} #{oneuser.lastname}"
						itemValue="#{oneuser.userid}" />
				</h:selectOneMenu>
				Cook 4:
				<h:selectOneMenu value="#{editMealController.chosenMealEvent.cook4}" style="font-size: medium;">
					<f:selectItem itemValue="" itemLabel="Choose Cook 4" />
					<f:selectItems value="#{editMealController.userList}"
						var="oneuser" 
						itemLabel="#{oneuser.firstname} #{oneuser.lastname}"
						itemValue="#{oneuser.userid}" />
				</h:selectOneMenu>
				Lead cleaner:
				<h:selectOneMenu value="#{editMealController.chosenMealEvent.cleaner1}" style="font-size: medium;">
					<f:selectItem itemValue="" itemLabel="Choose Cleaner 1" />
					<f:selectItems value="#{editMealController.userList}"
						var="oneuser" 
						itemLabel="#{oneuser.firstname} #{oneuser.lastname}"
						itemValue="#{oneuser.userid}" />
				</h:selectOneMenu>
				Cleaner 2:
				<h:selectOneMenu value="#{editMealController.chosenMealEvent.cleaner2}" style="font-size: medium;">
					<f:selectItem itemValue="" itemLabel="Choose Cleaner 2" />
					<f:selectItems value="#{editMealController.userList}"
						var="oneuser" 
						itemLabel="#{oneuser.firstname} #{oneuser.lastname}"
						itemValue="#{oneuser.userid}" />
				</h:selectOneMenu>
				Cleaner 3:
				<h:selectOneMenu value="#{editMealController.chosenMealEvent.cleaner3}" style="font-size: medium;">
					<f:selectItem itemValue="" itemLabel="Choose Cleaner 3" />
					<f:selectItems value="#{editMealController.userList}"
						var="oneuser" 
						itemLabel="#{oneuser.firstname} #{oneuser.lastname}"
						itemValue="#{oneuser.userid}" />
				</h:selectOneMenu>
			
			</h:panelGrid>	
			<br />					
			<h:panelGroup style="display:block; text-align:center">	
					<h:commandButton value="Submit Meal Changes" action="#{editMealController.editMealItemsView}" style="font-size: 18px;"/>			
			</h:panelGroup>
			<br />
		    <h:messages layout="table" errorClass="errors" />
			
		</h:form>
	</ui:define>
</ui:composition>

</body>
</html>
