<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<head>
	<title>IGNORED</title>
</head>

<body>

	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			Choose Role
		</ui:define>
	
	<ui:define name="content">
		<br></br>
		<h:form>

			<h:panelGrid columns="1" title="Please Choose Your Role" 
				headerClass="formheader" styleClass="formstyle" >
	     		<f:facet name="header">
            		<h:outputText value="Please Choose Your Role from the List Below"/>
         		</f:facet>
		
				<h:selectOneMenu value="#{authenticateController.chosenRoleString}">
					<f:selectItems value="#{authenticateController.rolesList}"
						var="onerole" 
						itemLabel="#{onerole.roledesc}"
						itemValue="#{onerole.roleid}" />
				</h:selectOneMenu>
		
				<h:panelGroup style="display:block; text-align:center">				
					<h:commandButton value="Submit Choice" action="#{authenticateController.chooseRoleView}" />
				</h:panelGroup>
			</h:panelGrid>
			
		</h:form>
	</ui:define>
</ui:composition>

</body>
</html>
