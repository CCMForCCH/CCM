<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<head>
	<title>IGNORED</title>
</head>

<body>

	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			Edit My Profile
		</ui:define>
	
	<ui:define name="content">
		<br></br>
		<h:form>

			<h:panelGrid columns="2" title="Change my password" 
				headerClass="formheader" styleClass="formstyle" >
	     		<f:facet name="header">
            		<h:outputText value="Please enter your current and new passwords:"/>
            		<br />
         		</f:facet>
				<h:outputLabel value="Current Password:" style="font-weight:bold" />
				<h:inputSecret id="origpassword" value="#{changeUserPasswordController.currentPassword}" 
					required="true" />

				<h:outputLabel value="New Password:" style="font-weight:bold" />
				<h:inputSecret id="newpassword1" value="#{changeUserPasswordController.newPassword1}" 
					required="true" />

				<h:outputLabel value="Reenter New Password:" style="font-weight:bold" />
				<h:inputSecret id="newpassword2" value="#{changeUserPasswordController.newPassword2}" 
					required="true" /> 
			</h:panelGrid>	
			<br />	
			<h:panelGroup style="display:block; text-align:center">	
					<h:commandButton value="Change Password" 
						action="#{changeUserPasswordController.changeUserPasswordView}" />
					<h:messages layout="table" errorClass="errors" />					
			</h:panelGroup>
			<br />
			<h:panelGroup style="display:block; text-align:center">	
            		<h:outputText value="Note: New password must be at least 8 characters long, must not contain obvious words like 'password', and must contain at least 3 of the following character types:"/>
            		<br/>
					<h:outputText value="Uppercase letter, Lowercase letter, Number, or a Symbol."/>
            </h:panelGroup>
            		
		</h:form>
	</ui:define>
</ui:composition>

</body>
</html>
