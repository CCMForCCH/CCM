<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<head>
	<title>IGNORED</title>
</head>

<body>

	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			Delete an Existing Meal Time Period
		</ui:define>
	
	<ui:define name="content">
		<br></br>
		<h:form>

			<h:panelGrid columns="1" title="Delete an existing Meal Time Period" 
				headerClass="formheader" styleClass="formstyle" >
	     		<f:facet name="header">
            		<h:outputText value="Please Choose a Meal Time Period to Delete"/>
         		</f:facet>
		
				<h:selectOneMenu value="#{deleteTimePeriodController.chosenTimePeriodString}"
					style="display:block; text-align:center">
					<f:selectItems value="#{deleteTimePeriodController.timePeriodList}"
						var="oneperiod" 
						itemLabel="#{oneperiod.periodstartdate} to #{oneperiod.periodenddate}"
						itemValue="#{oneperiod.timeperiodid}"  />
				</h:selectOneMenu>
		
			</h:panelGrid>
			<h:panelGroup style="display:block; text-align:center">				
				<h:commandButton value="Submit Choice" action="#{deleteTimePeriodController.deleteMealTimePeriodView}" />
			</h:panelGroup>
			
		</h:form>
	</ui:define>
</ui:composition>

</body>
</html>
