<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<head>
	<title>IGNORED</title>
</head>

<body>

	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			Active Problem Reports
		</ui:define>
	
	<ui:define name="content">
		<br></br>

<h:form>
 
<h:panelGrid columns="1" title="Active Problem Reports" 
	headerClass="formheader" styleClass="formstyle" >
	    <f:facet name="header">
           <h:outputText value="Active Problem Reports (Sorted By Priority)"/>
        </f:facet>
	<br />
	
	<h:link value="Sort Problem Report Table By Problem Type:Name" outcome="displayProblemListActive.xhtml" style="display:block; text-align:center"/>
	<br />
	
	<h:outputText value="There are no Active Problem Reports." 
		rendered="#{empty retrieveProblemItemsListController.problemItemListActiveByPriority}" />
	
	<h:dataTable value="#{retrieveProblemItemsListController.problemItemListActiveByPriority}" var="oneitem" 
		styleClass="users" headerClass="usersHeader" 
		rowClasses="oddRow,evenRow" columnClasses="allColumns,allColumns,allColumns,allColumns,allColumns,allColumns,allColumns,allColumns,allColumns"
		rendered="#{not empty retrieveProblemItemsListController.problemItemListActiveByPriority}">
 
		<h:column>
  			<f:facet name="header">Problem Type:Name</f:facet> 
  			<h:link value="#{oneitem.comboTypePlusName}" outcome="listProblemUpdate.xhtml" >
  				<f:param name="chosenProblemItemId" value="#{oneitem.problemitemid}"  />
  				<f:param name="chosenProblemItemName" value="#{oneitem.itemname}"  />
  				<f:param name="callingPage" value="displayProblemListActiveByPriority.xhtml"  />
  			</h:link> 
		</h:column>

		<h:column>
  			<f:facet name="header">Priority</f:facet> 
  			#{oneitem.priority}           
		</h:column>

		<h:column>
  			<f:facet name="header">Status</f:facet> 
  			#{oneitem.problemStatus}
		</h:column>

		<h:column>
  			<f:facet name="header">Report Created On</f:facet> 
  			#{oneitem.printableCreatedDate}           
		</h:column>

		<h:column>
  			<f:facet name="header">Created By</f:facet> 
  			#{oneitem.itemCreatedByString}           
		</h:column>

		<h:column>
  			<f:facet name="header">Assigned To</f:facet> 
  			#{oneitem.assignedToString}           
		</h:column>

</h:dataTable>

	<br/>
	<h:outputText value=
	   "Number of Active Problem Reports = #{retrieveProblemItemsListController.numberOfItems}" 
	      escape="false" style="font-style: italic;font-weight:bold"/>
	<br/>

</h:panelGrid>

</h:form>

	</ui:define>
</ui:composition>

</body>
</html>
