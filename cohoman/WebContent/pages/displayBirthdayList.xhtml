<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<head>
	<title>IGNORED</title>
</head>

<body>

	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			List Birthdays
		</ui:define>
	
	<ui:define name="content">
		<br></br>

<h:form>
  
<h:panelGrid columns="1" title="CCH Birthdays" 
	headerClass="formheader" styleClass="formstyle" >
	    <f:facet name="header">
           <h:outputText value="Birthdays"/>
        </f:facet>

	<h:dataTable value="#{retrieveBirthdayListController.birthdayList}" var="onerow" 
	 	styleClass="users" headerClass="usersHeader" 
		rowClasses="oddRow,evenRow" columnClasses="allColumns,allColumns,allColumns,allColumns">
 
 		<h:column>
  			<f:facet name="header">Birthday</f:facet> 
  			#{onerow.birthday}           
		</h:column>
 
		<h:column>
  			<f:facet name="header">Person</f:facet> 
  			#{onerow.person}          
		</h:column>
	</h:dataTable>

<br />

</h:panelGrid>

</h:form>

	</ui:define>
</ui:composition>

</body>
</html>
