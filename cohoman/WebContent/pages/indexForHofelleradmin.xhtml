<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<head>
	<title>IGNORED</title>
</head>

<body>

	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			Main Menu
		</ui:define>
	
	<ui:define name="content">
		<br></br>
		<h:form>	

			<fieldset>
			<legend><b>Problem Reporting</b></legend>
				<table>
				
					<tr>
					<td>
						<h:commandLink value="Create problem report" action="createProblemItem"  /> 
					</td>
					<td>
						<h:outputText value="Create a new problem report"/>
					</td> 
					</tr>
					<tr>
					<td>
						<h:commandLink value="List active problem reports" action="displayProblemListActive"  /> 
					</td>
					<td>
						<h:outputText value="List active problem reports"/>
					</td> 
					</tr>
					<tr>
					<td>
						<h:commandLink value="List inactive problem reports" action="displayProblemListInactive"  /> 
					</td>
					<td>
						<h:outputText value="List inactive problem reports"/>
					</td> 
					</tr>
					<tr>
					<td>
						<h:commandLink value="List all problem reports" action="displayProblemList"  /> 
					</td>
					<td>
						<h:outputText value="List all problem reports"/>
					</td> 
					</tr>
					<tr>
					<td>
						<h:commandLink value="Edit/Delete problem report" action="editProblem"  /> 
					</td>
					<td>
						<h:outputText value="Edit/Delete problem report"/>
					</td> 
					</tr>
					
				</table>
			</fieldset>
			<br/>

			<fieldset>
			<legend><b>Manage Periodic Maintenance</b></legend>
				<table>
					<tr>
					<td>
						<h:commandLink value="List common area maintenance items" action="displayMaintenanceList"  /> 
					</td>
					<td>
						<h:outputText value="List common area periodic maintenance items sorted by next service date"/>
					</td> 
					</tr>
								
					<tr>
                    <td>
                        <h:commandLink value="List owner maintenance items" action="displayOwnerMaintenanceList"  />
                    </td>
                    <td>
                        <span style="display: inline-table; text-indent: 20px;">
                            <h:outputText value="List owner periodic maintenance items sorted by next service date"/>
                        </span>
                    </td>
                    </tr>
                    				
					<tr>
					<td>
						<h:commandLink value="Create maintenance item" action="createMaintenanceItem"  /> 
					</td>
					<td>
						<h:outputText value="Create a new periodic maintenance item"/>
					</td> 
					</tr>
					<tr>
					<td>
						<h:commandLink value="Edit/Delete periodic maintenance item" action="editMaintenance"  /> 
					</td>
					<td>
						<h:outputText value="Edit/Delete periodic maintenance item"/>
					</td> 
					</tr>
				</table>
			</fieldset>
			<br></br>
	
		</h:form>	

	</ui:define>
	
</ui:composition>
	
</body>
</html>
