<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<head>
	<title>IGNORED</title>
</head>

<body>

	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			List WE Security Assignments
		</ui:define>
	
	<ui:define name="content">
		<br></br>

<h:form>
 
<h:panelGrid columns="1" title="Weekly West End Security Assignments" 
	headerClass="formheader" styleClass="formstyle" >
	    <f:facet name="header">
           <h:outputText value="Weekly West End Security Assignments"/>
        </f:facet>
        
        <h:link value="Show West End Security Checklist" outcome="helpWeSecurityList.xhtml" style="display:block; text-align:center"/>
	<br />
	
	<h:dataTable value="#{retrieveSecurityListController.weSecurityList}" var="onerow" 
		styleClass="users" headerClass="usersHeader" 
		rowClasses="oddRow,evenRow" columnClasses="allColumns,allColumns,allColumns,allColumns">
 
		<h:column>
  			<f:facet name="header">Household</f:facet> 
  			#{onerow.household}           
		</h:column>

		<h:column>
  			<f:facet name="header">Date 1</f:facet> 
  			#{onerow.date1}           
		</h:column>

		<h:column>
  			<f:facet name="header">Date 2</f:facet> 
  			#{onerow.date2}           
		</h:column>
		
		<h:column>
  			<f:facet name="header">Date 3</f:facet> 
  			#{onerow.date3}           
		</h:column>
 
		<h:column>   		
			<f:facet name="header">Date 4</f:facet> 
  			#{onerow.date4}           
		</h:column>

</h:dataTable>

</h:panelGrid>

</h:form>

	</ui:define>
</ui:composition>

</body>
</html>
