<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<head>
	<title>IGNORED</title>
</head>

<body>

	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			Edit Maintenance Item Fields
		</ui:define>
	
	<ui:define name="content">
		<br></br>
		<h:form>

			<h:panelGrid columns="2" title="Edit Maintenance Item" 
				headerClass="formheader" styleClass="formstyle" >
	     		<f:facet name="header">
            		<h:outputText value="Choose what to change in the Maintenance Item:"/>
         		</f:facet>
         		
         		<h:outputText value="Item Name:" styleClass="subheading"/>
				<h:inputText value="#{editMaintenanceController.chosenMaintenanceItemDTO.itemname}" >
									<f:validateLength minimum="3" maximum="31" />
				</h:inputText>
         			
         		<h:outputText value="Item Description:" styleClass="subheading" />				
				<h:inputTextarea id="ItemDescription" value="#{editMaintenanceController.chosenMaintenanceItemDTO.itemdescription}" 
					rows="3" cols="60" maxlength = "510" required="true" />
				
				<h:outputText value="Frequency performed (months):" styleClass="subheading" />						
				<h:selectOneMenu  value="#{editMaintenanceController.chosenMaintenanceItemDTO.frequencyOfItem}" >
					<f:selectItems value="#{createMaintenanceItemController.numberOfMonths}"
						var="onecount" 
						itemLabel="#{onecount}"
						itemValue="#{onecount}" />
				</h:selectOneMenu>
					
			    <h:outputText value="Priority:" styleClass="subheading" />
				<h:selectOneMenu value="#{editMaintenanceController.chosenMaintenanceItemDTO.priority}">
					<f:selectItems value="#{createMaintenanceItemController.itempriorities}"
						var="onepriority"
						itemLabel="#{onepriority}"
						itemValue="#{onepriority}" />
				</h:selectOneMenu>
         						
			</h:panelGrid>						
			<br />
			<h:panelGroup style="display:block; text-align:center">	
					<h:commandButton value="Submit Maintenance Item Changes" action="#{editMaintenanceController.editMealItemsView}" />			
			</h:panelGroup>
			<br />
		    <h:messages layout="table" errorClass="errors" />
					
		</h:form>
	</ui:define>
</ui:composition>

</body>
</html>
