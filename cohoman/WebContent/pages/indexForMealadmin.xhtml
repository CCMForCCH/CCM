<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	  
<head>
	<title>IGNORED</title>
</head>

<body>

	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			Main Menu
		</ui:define>
	
	<ui:define name="content">
		<br></br>
		<h:form>
			<fieldset>
			<legend><h3>Calendars</h3></legend>
				<table>
					<tr>
					<td>
						<h:commandLink value="Master Calendar" action="masterSchedule"  /> 
					</td>
					<td>
						<h:outputText value="Shows all events for a month."/>
					</td> 
					</tr>
					<tr>
					<td>
						<h:commandLink value="Meals Calendar" action="mealSchedule"  /> 
					</td>
					<td>
						<h:outputText value="Shows all meals in the current meal cycle."/>
					</td> 
					</tr>
				</table>
			</fieldset>
			<br></br>
			
			<fieldset>
			<legend><h3>Meals - Common</h3></legend>
				<table >
					<tr>
						<td>
							<h:commandLink value="List common meal attendees" action="listCommonMealAttendees" 
								style="font-weight:bold" /> 
						</td>
						<td>
						<span style="display: inline-table; text-indent: 20px;">
							<h:outputText value="Show all the attendees for a common meal" />	
						</span>					
						</td>
					</tr>
					<tr>
						<td>
							<h:commandLink value="Attending a common meal" action="signupForMeal" 
								style="font-weight:bold" /> 
						</td>
						<td>
						<span style="display: inline-table; text-indent: 20px;">
							<h:outputText value="Add/remove yourself as an attendee at this common meal." />	
						</span>					
						</td>
					</tr>
					<tr>
						<td>
							<h:commandLink value="Create common meal" action="createMeal" /> 
						</td>
						<td>
						<span style="display: inline-table; text-indent: 20px;">
							<h:outputText value="Create a new common meal (i.e. set the date, menu, and lead cook)." />
						</span>
						</td>
					</tr>
					<tr>
						<td>
							<h:commandLink value="Edit/Delete common meal" action="editMeal" /> 
						</td>
						<td>
							<span style="display: inline-table; text-indent: 20px;">
							<h:outputText value="Add cooks and cleaners for a meal or delete the meal." />
							</span>
						</td>
					</tr>
				</table>
			</fieldset>
			<br></br>

			<fieldset>
			<legend><h3>Meals - Pizza/Potluck</h3></legend>
				<table >
					<tr>
						<td>
							<h:commandLink value="List pizza/potluck attendees" action="listPizzaPotluckAttendees" 
								style="font-weight:bold" /> 
						</td>
						<td>
							<span style="display: inline-table; text-indent: 20px;">
							<h:outputText value="Show all the attendees for a pizza/potluck." />
							</span>						
						</td>
					</tr>
					<tr>
						<td>
							<h:commandLink value="Attending a pizza/potluck" action="signupForPizza" 
								style="font-weight:bold" /> 
						</td>
						<td>
							<span style="display: inline-table; text-indent: 20px;">
							<h:outputText value="Add/remove yourself as an attendee at this pizza/potluck." />
							</span>						
						</td>
					</tr>
					<tr>
						<td>
							<h:commandLink value="Create pizza/potluck meal" action="createPizza" /> 
						</td>
						<td>
							<span style="display: inline-table; text-indent: 20px;">
							<h:outputText value="Create a new pizza/potluck meal (i.e. set the date, and leader)." />
							</span>
						</td>
					</tr>
					<tr>
						<td>
							<h:commandLink value="Edit/Delete pizza/potluck meal" action="editPizza" /> 
						</td>
						<td>
							<span style="display: inline-table; text-indent: 20px;">
							<h:outputText value="Add or modify the leaders for a pizza/potluck meal or delete the meal." />
							</span>
						</td>
					</tr>
					<tr>
						<td>
							<h:commandLink value="Display pizza/potluck directions" action="helpPizzaPotluck" /> 
						</td>
						<td>
							<span style="display: inline-table; text-indent: 20px;">
							<h:outputText value="Display directions for leading a Pizza/Potluck" />
							</span>
						</td>
					</tr>
				</table>
			</fieldset>
			<br></br>

			<fieldset>
			<legend><h3>Meals - Potluck</h3></legend>
				<table >	
					<tr>
						<td>
							<h:commandLink value="List potluck dishes" action="listPotluckDishes" 
								style="font-weight:bold" /> 
						</td>
						<td>
							<span style="display: inline-table; text-indent: 20px;">
								<h:outputText value="Show the dishes that attendees to the potluck are planning to bring" />
							</span>						
						</td>
					</tr>
					<tr>
						<td>
							<h:commandLink value="List potluck attendees" action="listPotluckAttendees" 
								style="font-weight:bold" /> 
						</td>
						<td>
							<span style="display: inline-table; text-indent: 20px;">
								<h:outputText value="Show all the attendees for a potluck" />
							</span>						
						</td>
					</tr>

					<tr>
						<td>
							<h:commandLink value="Attending a potluck" action="signupForPotluck" 
								style="font-weight:bold" /> 
						</td>
						<td>
							<span style="display: inline-table; text-indent: 20px;">
								<h:outputText value="Add/remove yourself as an attendee at this potluck." />
							</span>						
						</td>
					</tr>
					<tr>
						<td>
							<h:commandLink value="Create potluck meal" action="createPotluck" /> 
						</td>
						<td>
						<span style="display: inline-table; text-indent: 20px;">
							<h:outputText value="Create a new potluck meal (i.e. set the date, and leader)." />
						</span>
						</td>
					</tr>
					<tr>
						<td>
							<h:commandLink value="Edit/Delete potluck meal" action="editPotluck" /> 
						</td>
						<td>
							<span style="display: inline-table; text-indent: 20px;">
								<h:outputText value="Add or modify the leaders for a potluck meal or delete the meal." />
							</span>
						</td>
					</tr>
				</table>
			</fieldset>

			<br></br>
			
			<fieldset>
			<legend><h3>Meal Periods/Cycles</h3></legend>
				<table>
					<tr>
					<td>
						<h:commandLink value="Create meal period" action="createMealTimePeriod"  /> 
					</td>
					<td>
						<h:outputText value="Creates the starting and ending dates for a meal period."/>
					</td> 
					</tr>
					<tr>
					<td>
						<h:commandLink value="Edit meal period" action="editMealTimePeriod"  /> 
					</td>
					<td>
						<h:outputText value="Edit the starting and/or ending dates of the current meal period."/>
					</td> 
					</tr>
					<tr>
					<td>
						<h:commandLink value="Delete meal period" action="deleteMealTimePeriod"  /> 
					</td>
					<td>
						<h:outputText value="Delete a specific meal period."/>
					</td> 
					</tr>
					<tr>
					<td>
						<h:commandLink value="Delete specific meal" action="deleteSpecificMeal"  /> 
					</td>
					<td>
						<h:outputText value="Delete a specific meal."/>
					</td> 
					</tr>
				</table>
			</fieldset>
			<br></br>
	
		</h:form>	

	</ui:define>
	
</ui:composition>
	
</body>
</html>
