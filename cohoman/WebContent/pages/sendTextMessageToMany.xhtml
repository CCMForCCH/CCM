<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
  
<head>
	<title>IGNORED</title>
</head>

<body>

	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
			Broadcast text message
		</ui:define>
	
	<ui:define name="content">
		<br></br>
		<h:form>

			<h:panelGrid columns="1" title="Please Enter the Text Message" 
				headerClass="formheader" styleClass="formstyle" >
	     		<f:facet name="header">
            		<h:outputText value="Please Enter the Text Message to Broadcast (to everyone!!)"/>
         		</f:facet>
         		<br/> <br/>	
         		          															
				<b>Enter Text Message for all to receive:</b>
				<h:inputTextarea id="TextMessage" value="#{testNotifiesController.textMessage}" rows="14" cols="70" required="true">
					<f:validateLength maximum="1024" />
				</h:inputTextarea>
 								
			</h:panelGrid>
			<br />
			<h:panelGroup style="display:block; text-align:center">				
				<h:commandButton value="Submit" action="#{testNotifiesController.sendTextMessageToMany}" />
			</h:panelGroup>
			<br />
		    <h:messages layout="table" errorClass="errors" />
			
		</h:form>
	</ui:define>
</ui:composition>

</body>
</html>
